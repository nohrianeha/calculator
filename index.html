<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Test App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Authentication UI -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>Welcome to Calculator</h2>
            <p>Please sign in with Google to continue</p>
            <button id="google-signin-btn" class="btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.965-2.184l-2.908-2.258c-.806.54-1.837.86-3.057.86-2.35 0-4.34-1.587-5.053-3.72H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
                    <path d="M3.947 10.698c-.18-.54-.282-1.117-.282-1.698s.102-1.158.282-1.698V4.97H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.03l2.99-2.332z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.582C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.97L3.947 7.3C4.66 5.163 6.65 3.58 9 3.58z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>
            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <!-- Calculator UI (hidden until authenticated) -->
    <div id="calculator-wrapper" class="calculator-wrapper" style="display: none;">
        <div class="user-info">
            <div class="user-details">
                <img id="user-photo" class="user-photo" src="" alt="User" style="display: none;">
                <span id="user-name" class="user-name"></span>
            </div>
            <button id="signout-btn" class="btn-signout">Sign Out</button>
        </div>
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="display-expression" id="expression"></div>
                    <div class="display-result" id="result">0</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-clear" onclick="clearAll()">C</button>
                    <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                    <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                    <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
                    
                    <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                    <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                    <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                    <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
                    
                    <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                    <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                    <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                    <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                    
                    <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                    <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                    <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                    <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
                    
                    <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
                    <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                    <button class="btn btn-operator" onclick="deleteLast()">⌫</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
